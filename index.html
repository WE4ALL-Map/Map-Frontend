<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WE4ALL Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;

            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map', {
            center: [51.330, 10.453],
            zoom: 6,
            minZoom: 6,
            maxZoom: 9
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 10,
            attribution: 'Â© OpenStreetMap',
        }).addTo(map);

        const loadCities = async () => {
            const response = await fetch('http://localhost:8080/cities');

            return await response.json();
        };

        const placeMarkers = (cities) => {
            const we4AllIcon = L.icon({
                iconUrl: "./Assets/we4all_logo.png",
                iconSize: [40,40]
            })

            const iconOptions = {
                draggable: false,
                icon: we4AllIcon,
            }

            for (let city in cities) {
                const obj = cities[city];
                L.marker([obj.lat, obj.long],iconOptions).bindPopup(`${obj.partners} Partner`).addTo(map);
            }
        };

        loadCities().then(placeMarkers);
    </script>
</body>
</html>
