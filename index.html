<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WE4ALL Map</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <link rel="stylesheet" href="styles/map.css"/>
</head>
<body>
<div id="map" tabindex="0"></div>
<div id="filter-menu">
    <div class="filter-menu-row">
        <img src="./Assets/we4all_logo.png" alt="">
        <label for="city-search">Stadt suchen:</label>
        <form id="city-search-form">
            <button class="bx bx-x" id="delete-city-search-button"></button>
            <input id="city-search" type="text">
        </form>
    </div>
    <div class="filter-menu-row">
        <p>Partnertyp: </p>
        <form id="partner-type-form">
            <label class="radio-button-container">
                <input type="radio" name="partner_type" value="Alles" checked="checked">
                Alle
            </label>
            <label class="radio-button-container">
                <input type="radio" name="partner_type" value="Designer">
                Designer
            </label>
            <label class="radio-button-container">
                <input type="radio" name="partner_type" value="Hersteller">
                Hersteller
            </label>
        </form>
    </div>
</div>
<div id="side-panel" tabindex="0">
    <div id="panel-loading-message">Informationen werden geladen...</div>
    <div class="panel-header" id="panel-header">
        <span class="header-text"> WE4ALL in <span id="panel-city-name"></span></span>
    </div>
    <div id="partner-information-container">
        <div class="partner-count-container">
            <span >
                <i class="bx bx-male-female"> </i><span> Partner insgesamt: </span> <span id="partner-count"></span>
            </span>
            <span id="designer-row">
                <i class="bx bx-shape-triangle"></i><span> Design Dienstleister: </span><span id="designer-count"></span>
            </span>
            <span id="manufacturer-row">
                <i class="bx bx-cog"></i><span> Hersteller: </span><span id="manufacturer-count"></span>
            </span>

            
        </div>
        <div>
            <span><i class="bx bx-tag"></i> Angebotene Services:</span>
            <div id="pill-container" class="pill-container"></div>
        </div>
    </div>
    <button class="contact-button" onclick="location.href='https://outlook.office365.com/owa/calendar/WE4ALL@we4all.eu/bookings/'">
        <i class="bx bx-chat"></i> Kontakt aufnehmen</button>

</div>
<script type="module" src="scripts/map.js"></script>
<script type="module" src="scripts/citySearch.js"></script>
</body>
</html>
