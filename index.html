<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WE4ALL Map</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <link rel="stylesheet" href="styles/map.css"/>
</head>
<body>
<div id="map"></div>
<div id="filter-menu">
    <header class="filter-menu-header">
        <div class="header-title">
            <img src="./Assets/we4all_logo.png" alt="">
            <span class="header-text">
                Filter
            </span>
        </div>
        <i class="bx bx-menu" id="toggle-menu-button"></i>
    </header>
    <hr/>
    <div class="filter-options">
        <div class="filter" id="city-search-filter">
            <form id="city-search-form">
                <input id="city-search" type="text">
                <button class="bx bx-x" id="delete-city-search-button"></button>
            </form>
        </div>
    </div>
</div>
<div id="side-panel" tabindex="0">
    <div id="panel-loading-message">Informationen werden geladen...</div>
    <div class="panel-header">
        <span class="header-text" style="color:black;" id="panel-city-title"></span>
    </div>
    <div class="partner-information-container no-display" id="partner-information-container">
        <div>
            <span>Partner: </span> <span id="partner-count"></span>
        </div>
        <div id="designer-container" class="no-display">
            <span>Designer: </span><span id="designer-count"></span>
            <div id="designer-details" class="partner-details"></div>
        </div>
        <div id="manufacturer-container" class="no-display">
            <span>Hersteller: </span><span id="manufacturer-count"></span>
            <div id="manufacturer-details" class="partner-details"></div>
        </div>
    </div>
    <button class="contact-button" href="https://outlook.office365.com/owa/calendar/WE4ALL@we4all.eu/bookings/">
        <i class="bx bx-chat"></i> Kontakt aufnehmen</button>

</div>
<script type="module" src="scripts/map.js"></script>
<script type="module" src="scripts/filterMenu.js"></script>
<script type="module" src="scripts/citySearch.js"></script>
</body>
</html>
